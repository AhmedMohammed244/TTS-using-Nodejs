<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text-to-Speech Converter</h1>

        <!-- Text Input -->
        <label for="text">Enter Text:</label>
        <textarea id="text" rows="5" placeholder="Type your text here..."></textarea>

        <!-- Voice Selection Combo Box -->
        <label for="voiceSelect">Select a Voice:</label>
        <select id="voiceSelect">
            <option value="" disabled selected>Loading voices...</option>
        </select>

        <!-- Convert Button -->
        <button id="convertButton">Convert to Audio</button>

        <!-- Progress Bar -->
        <div class="progress-container">
            <progress id="progressBar" value="0" max="100"></progress>
            <span id="progressText">0%</span>
        </div>

        <!-- Audio Output -->
        <audio id="audioPlayer" controls class="hidden"></audio>

    </div>

    <script src="script.js"></script>
</body>
</html>
